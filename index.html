<img src="images/Gradian 2.png" alt="" class="image">

<!-- Hero section -->
    <div class="container mx-auto">
        <div class="row gap-5 gap-md-0 py-5">
          <div class="col-md-6 col-12 ">
            
            <h1 class="large-text pt-4">
                CAPTURING <br>
                MOMENTS <span class="text">IN</span> <br>
                TIME 
                <img src="images/HR line.png" alt="" class="w-25 ms-4">
            </h1>

            <div class="mt-4">
              <p>A Glimpse into the Past, a Snapshot of the Present.</p>
            </div>
  
            <div class="mt-5 gap-5 d-flex">
                <button
                    style="background-color: #fe8c45"
                    type="button"

                </button>
            </div>

          </div>
          <div class="col-md-6 col-12 ">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/Hero img 1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/Hero img 2.jpg" class="d-block w-100 rounded-4" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/Hero img 3.jpg" class="d-block w-100 rounded-4" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">

                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">

                </button>

          </div>
        </div>
